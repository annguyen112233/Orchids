<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Hoa Lan</title>
    <link rel="stylesheet" th:href="@{/css/admin_orchid_edit.css}">
</head>
<body>
<div class="form-container">
    <h2>Chỉnh sửa Hoa Lan</h2>
    <form th:action="@{/admin/orchids/edit}" th:object="${orchid}" method="post">
        <input type="hidden" th:field="*{orchidId}"/>

        <label>Tên hoa lan:</label>
        <input type="text" th:field="*{orchidName}" required/>

        <label>Giá:</label>
        <input type="number" step="0.01" th:field="*{price}" required/>

        <label>Mô tả:</label>
        <textarea th:field="*{orchidDescription}" rows="4"></textarea>


        <label>Loại (Tự nhiên / Nhân tạo):</label>
        <select th:field="*{isNatural}">
            <option value="Tự nhiên">Tự nhiên</option>
            <option value="Nhân tạo">Nhân tạo</option>
        </select>

        <label>Danh mục:</label>
        <select th:field="*{categoryId.categoryId}">
            <option th:each="cate : ${categories}"
                    th:value="${cate.categoryId}"
                    th:text="${cate.categoryName}">
            </option>
        </select>

        <input type="hidden" th:field="*{orchidUrl}" />


        <div class="button-group">
            <button type="submit">Lưu thay đổi</button>
            <a th:href="@{/admin/orchids}" class="cancel-btn">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
