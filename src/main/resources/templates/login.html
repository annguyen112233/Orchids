<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Cửa hàng Hoa Lan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:value="${email}" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" th:value="${password}" required>

        <button type="submit">Đăng nhập</button>

        <div class="error" th:if="${param.error}">
            Tên đăng nhập hoặc mật khẩu sai!
        </div>
        <div class="success" th:if="${param.registerSuccess}">
            Bạn đã đăng ký tài khoản thành công!
        </div>
        <div class="error" th:if="${param.error}">
            Tên đăng nhập hoặc mật khẩu sai!
        </div>
        <div class="error" th:if="${param.logout}">
            Đăng xuất thành công!
        </div>

    </form>
</div>
</body>
</html>
