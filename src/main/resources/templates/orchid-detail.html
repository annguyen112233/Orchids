<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hoa lan</title>
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
<div class="detail-container">
    <img th:src="@{'/orchid/' + ${orchid.orchidUrl}}" th:alt="${orchid.orchidName}">
    <div class="info">
        <h2 th:text="${orchid.orchidName}">Tên Hoa</h2>
        <p th:text="${orchid.orchidDescription}">Mô tả</p>
        <p><strong>Loại:</strong> <span th:text="${orchid.isNatural}"></span></p>
        <p><strong>Giá:</strong> <span th:text="${#numbers.formatInteger(orchid.price, 0, 'POINT')} + 'đ'"></span></p>
        <a th:href="@{/order(orchidId=${orchid.orchidId})}" class="buy-now">Đặt hàng</a>
    </div>
</div>
</body>
</html>
