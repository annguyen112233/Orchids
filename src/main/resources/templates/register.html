<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Cửa hàng Hoa Lan</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
  <h2>Đăng ký tài khoản</h2>

  <form th:action="@{/register}" method="post" th:object="${accountDTO}">
    <label for="accountName">Họ tên:</label>
    <input type="text" id="accountName" th:field="*{accountName}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" th:field="*{password}" required>

    <label for="confirmPassword">Xác nhận mật khẩu:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>

    <button type="submit">Đăng ký</button>
  </form>

  <p>Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</div>
</body>

</html>
